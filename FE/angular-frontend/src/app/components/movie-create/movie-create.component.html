<div class="col-md-6 offset-md-3">

    <h3>Create New Movie</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control"
            id="title" [(ngModel)]="movie.title" name="title">
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control"
            id="duration" [(ngModel)]="movie.duration" name="duration">
        </div>
        <div class="form-group">
            <label>Genre</label>
            <input type="text" class="form-control"
            id="genre" [(ngModel)]="movie.genre" name="genre">
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input type="text" class="form-control"
            id="rating" [(ngModel)]="movie.rating" name="rating">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
